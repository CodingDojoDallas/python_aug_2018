<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey Index</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Sign Up <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Log Out</a>
            <a class="nav-item nav-link" href="#">Survey Results</a>
          </div>
        </div>
    </nav>
</header>
<br />
<br />
<br />
<main role="main" class="container">
<body>
    <form action="/result" method="post">
        Your Name: <input type="text" name="name"><br><br>
        Dojo Location: <select name="location">
            <option value="Dallas">Dallas</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Seattle">Seattle</option>
            <option value="Los Angeles">Los Angeles</option>
        </select><br><br>
        Favorite language: <select name="language">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby on Rails">Ruby On Rails</option>
            <option value="Laravel">Laravel</option>
        </select><br><br>
        <p>Comment (optional):</p>
        <input type="textarea" name="comments"><br><br>
        <input type="submit" name="button" value="Button">
    </form>
    
</body>
</html>
