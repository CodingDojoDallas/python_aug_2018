<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table{
			border: 1px solid black;
		}

		tbody, th, td{
			border: 1px solid black;
		}

	</style>
</head>
<body>
	<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Full Name</th>
				</tr>
			</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{user['first_name]}}</td>
				<td>{{user['last_name']}}</td>
				<td>{{user['first_name']}} {{user['last_name']}}</td>  
			</tr>
			{% endfor %} 
		</tbody>
	</table>

</body>
</html>
